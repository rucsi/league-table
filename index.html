<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>League Table</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" />
</head>
<body>
    <div id="wrapper" class="container">
        <div class="row">
            <div class="span2">
                <button class="btn" id="start_btn" onclick="leagueTable.handleAnimation()">
                    <i class="icon-play"></i>&nbsp;Start animation
                </button>
                <button class="btn" id="pause_btn" onclick="leagueTable.handleAnimation()" style="display: none;">
                    <i class="icon-pause"></i>&nbsp;Pause animation
                </button>
            </div>
            <h4 class="span5 text-right" id="curdate"></h4>
        </div>
        <div class="row">
            <div class="span7">
                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>P</th>
                            <th>W</th>
                            <th>D</th>
                            <th>L</th>
                            <th>F</th>
                            <th>A</th>
                            <th>GD</th>
                            <th>Pts</th>
                        </tr>
                    </thead>
                    <tbody id="leagueTable">
                    </tbody>
                </table>
            </div>
            <div class="span5">
                <div class="lgtcol pull-right"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/teams-jsonp.js"></script>
    <script type="text/javascript" src="js/games-jsonp.js"></script>
</body>
</html>
